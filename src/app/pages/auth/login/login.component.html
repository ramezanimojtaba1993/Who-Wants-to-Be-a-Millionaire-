<section class="vh-100 text-bg-info">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-9">

        <h1 class="text-white mb-4">Login to your account</h1>

        <div class="card rounded-4">
          <div class="card-body">

            <form [formGroup]="loginForm">
              <div class="row align-items-center pt-4 pb-3">

                <div class="col-md-3 ps-5">
                  <h6 class="mb-0">Email</h6>
                </div>

                <div class="col-md-9 pe-5">
                  <input type="email" class="form-control form-control-lg" data-test="email" placeholder="please enter email" formControlName="email"/>
                </div>

              </div>

              <hr class="mx-n3">

              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
                  <h6 class="mb-0">Password</h6>
                </div>

                <div class="col-md-9 pe-5">
                  <input type="password" class="form-control form-control-lg" data-test="password" placeholder="please enter password" formControlName="password"/>
                </div>

              </div>

              <hr class="mx-n3">

              <div class="row">
                <div class="col-3 d-flex align-items-center">
                  <button type="submit" class="btn btn-primary btn-md" data-test="login-btn" (click)="onSubmit()">Login</button>
                </div>
                <div class="col-9">
                  <p>
                    login credential: email: <strong>admin@gmail.com</strong> <button class="btn btn-info btn-sm mx-2" type="button" (click)="copyCredential('email')">copy</button>
                    password: <strong>admin</strong> <button class="btn btn-info btn-sm mx-2" type="button" (click)="copyCredential('password')">copy</button>
                  </p>
                  <p>Not a member? <a [routerLink]="['/register']">Register</a></p>
                </div>
              </div>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>
